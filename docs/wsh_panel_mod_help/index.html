<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>WSH Panel Mod - docs</title>
    <style>
        body {
            overflow: hidden;
        }

        iframe {
            border: none;
            background-color:#D1D5DB;
        }

        iframe[name="frame1"] {
            border-right: 1px solid #fff8dc;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 255px;
            height: 100%;
        }

        #container_frame2 {
            position: absolute;
            top: 0px;
            left: 256px;
            right: 0px;
            height: 100%;
        }

        iframe[name="frame2"] {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <iframe src="./flame.html" name="frame1"></iframe>
    <div id="container_frame2">
        <iframe src="./Callbacks.html" name="frame2"></iframe>
    </div>
</body>

</html>
