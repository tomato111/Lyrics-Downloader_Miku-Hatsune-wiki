<body>
    <script language="javascript" type="text/javascript">
    <!--
        function returnLineFeedCode(str) {
            if (str.match(/\r\n/))
                return "\r\n";
            else if (str.match(/\r/))
                return "\r";
            else
                return "\n";
        }

        function getFile(data, method, fileName, async) {
            if (window.XMLHttpRequest) {
                var request = new XMLHttpRequest();
            } else {
                if (window.ActiveXObject) {
                    request = new ActiveXObject("Msxml2.XMLHTTP");
                } else {
                    request = null;
                }
            }

            request.open(method, fileName, async);

            request.onreadystatechange = function () {
                if (request.readyState == 4 && request.status == 200) {
                    onLoaded(request);
                }
            }

            request.setRequestHeader("content-type", "application/x-www-form-urlencoded");
            request.setRequestHeader('Pragma', 'no-cache');
            request.setRequestHeader('Cache-Control', 'no-cache');
            request.setRequestHeader('If-Modified-Since', 'Thu, 01 Jun 1970 00:00:00 GMT');
            request.send(data);
        }

        function onLoaded(request) {
            var res = request.responseText;
            var resArray = res.split(returnLineFeedCode(res));
            var samples = document.getElementById("samples");
            var aObj;

            samples.style.cssText = "color: #66cdaa; font-style: italic;";
            samples.innerHTML = "// Samples<br>";

            for (var i = 0; i < resArray.length; i++) {
                aObj = document.createElement("a");
                aObj.target = "frame2";
                aObj.href = ".\\samples\\" + resArray[i];
                aObj.innerHTML = resArray[i].slice(0, -4);
                samples.appendChild(aObj);
                samples.appendChild(document.createElement("br"));
            }
        }
        getFile(null, "Get", "http://blog-imgs-48.fc2.com/a/s/h/ashiato1/samples.txt", true);
    //-->
    </script>
    <noscript>
        Samples一覧を表示するにはJavaScriptを有効にする必要があります。
